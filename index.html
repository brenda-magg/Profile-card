<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="wrapper">

    <section class="container">
    <div class="banner-img">
      <img  class="banner" src="images/bg-pattern-card.svg" alt="cyan banner">
    </div>

    <div class="user-pic">
      <img class="victor" src="images/image-victor.jpg" alt="user's icon">
    </div>

    <div class="victor-data">
      <h1>Victor Crest</h1>
      <p class="age">26</p>
    </div>
    <p class="city">London</p>
    <hr>

    <div class="stats">
      <div class="stat-data">
        <p class="stat-num">80K</p>
        <p class="stat-desc">Followers</p>
      </div>

      <div class="stat-data">
        <p class="stat-num">803K</p>
        <p class="stat-desc">Likes</p>
      </div>

      <div class="stat-data">
        <p class="stat-num">1.4K</p>
        <p class="stat-desc">Photos</p>
      </div>
    </div>
  </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/brenda-magg" target="_blank">Brenda Magg</a>.
  </div>
</body>
</html>
